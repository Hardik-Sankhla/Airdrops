    <style>
        body {
            background-color: #e6b4f0; /* Light grey for better contrast */
            color: #333333; /* Dark grey for readability */
            font-family: 'Lora', serif; /* Elegant body font */
        }

        .container {
            margin: 50px auto;
            max-width: 90%;
        }

        h1.billionaire-heading {
            font-family: 'Cinzel', serif; /* Luxurious heading font */
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: #4a0b8c; /* Primary color */
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-icons {
            text-align: center;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: #4a0b8c; /* Primary color for icons */
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #3b0b72; /* Darker shade on hover */
            transform: scale(1.2);
        }

        .channels h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a0b8c;
            font-family: 'Cinzel', serif; /* Luxurious heading font */
            font-size: 2em; /* Adjusted font size for emphasis */
        }

        .channels a {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align logo to the left */
            color: white;
            background-color: #4a0b8c; /* Primary color */
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            padding: 15px;
            transition: background-color 0.3s;
        }

        .channels a:hover {
            background-color: #3b0b72; /* Darker shade on hover */
        }

        .channels a img {
            width: 40px;
            height: 40px;
            margin-right: 15px; /* Space between image and text */
        }

        .channels a span {
            flex-grow: 1; /* Allow span to take the remaining space */
            text-align: center; /* Center text */
            font-size: 1.2em;
            font-family: 'Lora', serif; /* Body font for channel text */
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            border-radius: 10px;
            background-color: #ffffff;
            color: #333333;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(30% - 20px);
            margin: 10px;
            min-width: 200px;
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .card.red {
            background-color: #7f00ff; /* Updated softer red */
            color: white;
        }

        .card.blue {
            background-color: #7f00ff; /* Updated softer blue */
            color: white;
        }

        .card.green {
            background-color: #7f00ff; /* Updated softer green */
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card p.tip {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif; /* Luxurious font for tips */
        }

        .card p.second-text {
            font-size: 0.8em;
            color: #0b0707; /* Slightly lighter text */
            font-family: 'Lora', serif; /* Body font for secondary text */
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(45% - 20px);
            }
        }

        @media (max-width: 576px) {
            .card {
                flex: 1 1 calc(100% - 20px);
            }

            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
